plugins {
    id 'java-library'
    id 'maven'

    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.5'

    id 'org.springframework.boot' version '2.1.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
}

group 'io.github.stavshamir'
version '0.1.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    api 'io.github.stavshamir:springwolf-core:0.1.0'

    implementation 'org.springframework:spring-web'

    implementation 'com.google.guava:guava:27.0.1-jre'

    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'

    testImplementation('org.springframework.boot:spring-boot-starter-test')

    testCompile 'org.projectlombok:lombok:1.18.4'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.4'

    testCompile('org.assertj:assertj-core:3.11.1')
}

jar.enabled = true
bootJar.enabled = false

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

def pomConfig = {
    licenses {
        license {
            name 'The Apache License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }

    developers {
        developer {
            id 'stavshamir'
            name 'Stav Shamir'
            email 'shamir.stav@gmail.com'
        }
    }

    scm {
        url 'https://github.com/stavshamir/springwolf/springwolf-sqs'
    }
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
            groupId project.group
            artifactId 'springwolf-sqs'
            version project.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Automated JSON API documentation for SQS Listeners built with Spring')
                root.appendNode('name', 'springwolf-sqs')
                root.appendNode('url', 'https://github.com/springwolf/springwolf-sqs')
                root.children().last() + pomConfig
            }
        }
    }
}

bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenPublication']

    pkg {
        repo = 'springwolf'
        name = 'springwolf-sqs'
        userOrg = 'stavshamir'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/springwolf/springwolf-sqs.git'
        version {
            name = project.version
            desc = 'Automated JSON API documentation for sqs Listeners built with Spring'
            released = new Date()
        }
    }
}
